<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Management - Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/notice-management.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Notice Management</h1>
        <a href="admin-panel.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Admin Panel
        </a>
      </div>

      <!-- Add Notice Form -->
      <div class="notice-form">
        <h2 class="form-title">Create New Notice</h2>
        <form id="addNoticeForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Notice Title *</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="General">General</option>
                <option value="Event">Event</option>
                <option value="Workshop">Workshop</option>
                <option value="Meeting">Meeting</option>
                <option value="Result">Result</option>
                <option value="Important">Important</option>
              </select>
            </div>
            <div class="form-group">
              <label for="priority">Priority *</label>
              <select id="priority" name="priority" required>
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="date" id="expiryDate" name="expiryDate" />
            </div>
          </div>
          <div class="form-group">
            <label for="content">Notice Content *</label>
            <textarea
              id="content"
              name="content"
              rows="6"
              required
              placeholder="Write your notice content here..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="attachments">Attachments</label>
            <input type="file" id="attachments" name="attachments" multiple />
          </div>
          <div style="margin-top: 20px">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Publish Notice
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="saveDraft()"
            >
              <i class="fas fa-save"></i> Save as Draft
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="fas fa-undo"></i> Reset Form
            </button>
          </div>
        </form>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle">
        <button class="toggle-btn active" onclick="showGridView()">
          <i class="fas fa-th"></i> Grid View
        </button>
        <button class="toggle-btn" onclick="showTableView()">
          <i class="fas fa-table"></i> Table View
        </button>
      </div>

      <!-- Notices Grid View -->
      <div id="noticesGrid" class="notices-grid">
        <!-- Notices will be loaded here -->
      </div>

      <!-- Notices Table View -->
      <div id="noticesTable" class="notices-table" style="display: none">
        <div class="table-header">
          <h2 class="table-title">All Notices</h2>
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search notices..."
            />
            <button class="btn btn-primary" onclick="exportNotices()">
              <i class="fas fa-download"></i> Export
            </button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Priority</th>
              <th>Date Posted</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="noticesTableBody">
            <!-- Notices will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="../scripts.js"></script>
    <script src="../login.js"></script>
    <script src="js/notice-management.js"></script>
  </body>
</html>
