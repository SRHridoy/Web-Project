<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Current Committee Management - Admin Panel</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="css/member-management.css" />
		<script src="js/current-committee.js" defer></script>
	</head>
	<body>
		<div class="container current-committee-container">
			<div class="header">
				<h1 class="page-title">Current Committee Management</h1>
				<a href="admin-panel.html" class="back-btn">
					<i class="fas fa-arrow-left"></i> Back to Admin Panel
				</a>
			</div>

			<!-- Add/Edit Committee Member Form -->
			<div class="member-form">
				<h2 class="form-title">Add Committee Member</h2>
				<form id="addCommitteeForm">
					<div class="form-grid">
						<div class="form-group">
							<label for="name">Name *</label>
							<input type="text" id="name" name="name" required />
						</div>
						<div class="form-group">
							<label for="position">Position *</label>
							<input
								type="text"
								id="position"
								name="position"
								required
							/>
						</div>
						<div class="form-group">
							<label for="description">Description *</label>
							<textarea
								id="description"
								name="description"
								rows="2"
								required
								placeholder="Short description"
							></textarea>
						</div>
						<div class="form-group">
							<label for="contact">Contact Number *</label>
							<input
								type="text"
								id="contact"
								name="contact"
								required
							/>
						</div>
					</div>
					<div style="margin-top: 20px">
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-plus"></i> Add Member
						</button>
						<button type="reset" class="btn btn-secondary">
							<i class="fas fa-undo"></i> Reset Form
						</button>
					</div>
				</form>
			</div>

			<!-- Committee Members Table -->
			<div class="members-table">
				<div class="table-header">
					<span class="table-title">Current Committee Members</span>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Description</th>
							<th>Contact Number</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="committeeTableBody">
						<!-- Members will be loaded here by JS -->
					</tbody>
				</table>
			</div>

			<div id="notification" class="notification"></div>
		</div>
	</body>
</html>
