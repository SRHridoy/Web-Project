<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/event-management.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Event Management</h1>
        <a href="admin-panel.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Admin Panel
        </a>
      </div>

      <!-- Add Event Form -->
      <div class="event-form">
        <h2 class="form-title">Create New Event</h2>
        <form id="addEventForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Event Title *</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="date">Event Date *</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="time">Event Time *</label>
              <input type="time" id="time" name="time" required />
            </div>
            <div class="form-group">
              <label for="location">Location *</label>
              <input type="text" id="location" name="location" required />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description *</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>
          <div style="margin-top: 20px">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Create Event
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="fas fa-undo"></i> Reset Form
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="js/event-management.js"></script>
    <script src="js/admin-panel.js"></script>
    <script src="../Authentication/auth.js" type="module"></script>
  </body>
</html>
