<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/event-management.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Event Management</h1>
        <a href="admin-panel.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Admin Panel
        </a>
      </div>

      <!-- Add Event Form -->
      <div class="event-form">
        <h2 class="form-title">Create New Event</h2>
        <form id="addEventForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Event Title *</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="type">Event Type *</label>
              <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Contest">Contest</option>
                <option value="Meeting">Meeting</option>
                <option value="Social Event">Social Event</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Event Date *</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="time">Event Time *</label>
              <input type="time" id="time" name="time" required />
            </div>
            <div class="form-group">
              <label for="location">Location *</label>
              <input type="text" id="location" name="location" required />
            </div>
            <div class="form-group">
              <label for="capacity">Capacity</label>
              <input type="number" id="capacity" name="capacity" min="1" />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description *</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="organizer">Organizer</label>
            <input type="text" id="organizer" name="organizer" />
          </div>
          <div class="form-group">
            <label for="registrationDeadline">Registration Deadline</label>
            <input
              type="datetime-local"
              id="registrationDeadline"
              name="registrationDeadline"
            />
          </div>
          <div style="margin-top: 20px">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Create Event
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="fas fa-undo"></i> Reset Form
            </button>
          </div>
        </form>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle">
        <button class="toggle-btn active" onclick="showGridView()">
          <i class="fas fa-th"></i> Grid View
        </button>
        <button class="toggle-btn" onclick="showTableView()">
          <i class="fas fa-table"></i> Table View
        </button>
      </div>

      <!-- Events Grid View -->
      <div id="eventsGrid" class="events-grid">
        <!-- Events will be loaded here -->
      </div>

      <!-- Events Table View -->
      <div id="eventsTable" class="events-table" style="display: none">
        <div class="table-header">
          <h2 class="table-title">All Events</h2>
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search events..."
            />
            <button class="btn btn-primary" onclick="exportEvents()">
              <i class="fas fa-download"></i> Export
            </button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Date & Time</th>
              <th>Location</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <!-- Events will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="../scripts.js"></script>
    <script src="../login.js"></script>
    <script src="js/event-management.js"></script>
  </body>
</html>
